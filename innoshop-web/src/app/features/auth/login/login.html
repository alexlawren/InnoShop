<div class="login-wrapper">
  <div class="login-card mat-elevation-z4"> 
    
    <div class="login-header">
      <mat-icon class="logo-icon">storefront</mat-icon>
      <h1>InnoShop</h1>
      <p>Вход в систему</p>
    </div>

    <!-- Ошибка -->
    <div class="error-alert" *ngIf="errorMessage">
      <mat-icon>error_outline</mat-icon>
      <span>{{ errorMessage }}</span>
    </div>

    <form (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" name="email" required email placeholder="admin@inno.com">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Пароль</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" name="password" required>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-flat-button class="login-btn" type="submit" [disabled]="isLoading || !email || !password">
        <div class="btn-content">
          <span *ngIf="!isLoading">ВОЙТИ</span>
          
          <mat-spinner *ngIf="isLoading" diameter="24" color="accent"></mat-spinner>
        </div>
      </button>

    </form>
    
    <div class="footer-links">
          <a class="link-btn" (click)="openForgotPassword()">Забыли пароль?</a>
      
          <div class="register-block">
            <span>Нет аккаунта? </span>
            <a class="link-btn bold" routerLink="/register">Зарегистрироваться</a>
          </div>
    </div>
  </div>
</div>
