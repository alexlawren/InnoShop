<h2 mat-dialog-title>Восстановление пароля</h2>
<mat-dialog-content>
  <p>Введите ваш email, и мы отправим ссылку для сброса пароля.</p>
  <mat-form-field appearance="outline" style="width: 100%; margin-top: 10px;">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email" placeholder="example@mail.com" required email>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-flat-button color="primary" (click)="send()" [disabled]="isLoading || !email">
    Отправить
  </button>
</mat-dialog-actions>
