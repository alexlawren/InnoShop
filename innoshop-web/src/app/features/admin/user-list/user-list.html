<div class="main-container">
  
  <div class="page-header">
    <div>
      <h1>Пользователи</h1>
      <p class="subtitle">Администрирование доступа</p>
    </div>
  </div>

  <div class="table-wrapper mat-elevation-z8">
    
    <table mat-table [dataSource]="users">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Имя </th>
        <td mat-cell *matCellDef="let user" class="fw-bold"> {{user.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Роль </th>
        <td mat-cell *matCellDef="let user">
          <mat-chip-set>
            <mat-chip [class.admin-chip]="user.role === 'Admin'">
              {{user.role}}
            </mat-chip>
          </mat-chip-set>
        </td>
      </ng-container>

        <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Статус </th>
        <td mat-cell *matCellDef="let user">
            <mat-slide-toggle 
            [checked]="user.isActive"
            (click)="$event.preventDefault(); toggleStatus(user)" 
            color="primary">
            {{ user.isActive ? 'Активен' : 'Заблокирован' }}
            </mat-slide-toggle>
        </td>
        </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-header"> </th>
        <td mat-cell *matCellDef="let user" class="actions-cell">
          <button mat-icon-button color="warn" (click)="deleteUser(user)" matTooltip="Удалить пользователя">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
      [length]="totalCount"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25]"
      (page)="onPageChange($event)"
      showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
